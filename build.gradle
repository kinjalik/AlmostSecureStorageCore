plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.32'
    id 'maven-publish'
}

group 'ru.kinjalik'
version '0.1.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.5.0"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.2.0"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

publishing {
    repositories {
       maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/kinjalik/AlmostSecureStorageCore")
            credentials {
                if (System.getenv("GITHUB_ACTOR" == null)) {
                    def localProperties = new Properties()
                    localProperties.load(new FileInputStream("local.properties"))
                    username = localProperties["GITHUB_ACTOR"]
                    password = localProperties["GITHUB_TOKEN"]
                } else {
                    username = System.getenv("GITHUB_ACTOR")
                    password = System.getenv("GITHUB_TOKEN")

                }
                println "GitHubPackages build.gradle\n\tusername=$username\n\ttoken=$password"
            }
        }
    }
    publications {

        gpr(MavenPublication) {
            groupId = "ru.kinjalik"
            artifactId = "almost-secure-storage-core"
            version = "0.1"
            from(components.java)
        }
    }
}